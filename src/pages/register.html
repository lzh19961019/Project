<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../styles/public.css"/>
		<link rel="stylesheet" type="text/css" href="../styles/register.css"/>
	</head>
	<body>
		<span class="te">
			已有账号？
			<a href="http://localhost:8000/pages/login.html">去登录></a>
		</span>
		<div id="titleLogo">
			<a href="http://localhost:8000/pages/index.html">
			<img src="https://oauth2.lechange.cn/include/imgs/common_icon_logo.png" alt="">
			</a>
		</div>
		
		<div id="registerMain">
			<div class="registerBox">
				<div class="registerContent">
					<div class="box">
						<p class="regtitle">注册乐橙账号</p>
						<input type="text" name="" class="phoneNumber" value=""  placeholder="请输入手机号码"/>
						<div class="verifyBox">
							<input type="text" name="" class="verify" value="" placeholder="请输入右侧验证码"/>
							<div class="imgDiv">
								<img src="https://oauth2.lechange.cn/validateCode/mark" alt="">
								<p class="change">换一张</p>
							</div>
						</div>	
						<div class="getverify">
							<input type="text" name="" class="reginput" value="" placeholder="请输入验证码" />
							<button type="button" class="send">获取验证码</button>
						</div>
						<input type="password" name="" class="password" value="" placeholder="请输入密码" />
						<div class="pwStr">
							密码强度：
							<span></span>
							<span></span>
							<span></span>
							<i class="textId" style="color: rgb(255, 144, 7);"></i>
						</div>
						<input type="password" name="" class="secondPas" value="" placeholder="请再次输入密码" />
						<div class="regbtnBox">
							<div class="regTip">
						
							</div>
							<button class="regbtn" type="button">注册</button>
							<div class="agreeHttp">
								<label  class="checklab">
									<img class="checkImg1" src="https://oauth2.lechange.cn/include/imgs/register_icon_choose@2x@2x.png" alt="">
									<img class="checkImg2" src="https://oauth2.lechange.cn/include/imgs/register_icon_choose_nor@2x@2x.png" alt="">
									<span>我已阅读并同意</span>
								</label>
								<a href="#" style="    color: #0054ff;">乐橙服务协议</a>
							</div>
							<div class="wechat">
								<p>
									<img style="vertical-align: middle;width:28px;" src="https://oauth2.lechange.cn/include/imgs/register_icon_wechat.png" alt="">
									<span>微信登录</span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script src="../scripts/libs/require.js" data-main="register.js"></script>
</html>
