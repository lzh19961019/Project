<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../styles/public.css"/>
		<link rel="stylesheet" type="text/css" href="../styles/login.css"/>
	</head>
	<body>
		
		<div id="login">
			<div class="loginBox">
				<a href="http://localhost:8000/pages/index.html">
				<img class="loginLogo" src="https://oauth2.lechange.cn/include/imgs/common_icon_logo.png">
				</a>
			</div>
				<div class="loginRight">
					<span class="ts">账号密码登录</span>
					<form action="" method="post" class="loginwd">
						<div class="username">
							<input type="text" name="" class="txt" value="" placeholder="手机号或邮箱账号"/>
						</div>
						<div class="password">
							<input type="password" name="" class="pass" value="" placeholder="请输入登录密码"/>
						</div>
						<div class="verifyBox">
							<input type="text" name="" class="verify" value="" placeholder="请输入右侧验证码"/>
							<div class="imgDiv">
								<img src="https://oauth2.lechange.cn/validateCode/mark" alt="">
								<p class="change">换一张</p>
							</div>
						</div>
					<div class="loginbtn">
							<div class="logTip">
							</div>
						<button class="loginButn" type="button">登录</button>
					</div>
					<div class="forgetpas">
						<a href="#">忘记密码?</a>
					</div>
					<div class="wechat">
						<a href="http://localhost:8000/pages/register.html">
							立即注册
							<img src="https://oauth2.lechange.cn/include/imgs/login_icon_next.png" alt="">
						</a>
						<a href="#">
							<img src="https://oauth2.lechange.cn/include/imgs/login_icon_wechat.png" alt="">
							<span>微信</span>
						</a>
					</div>
					
					</form>
				</div>
		</div>
		<p class="foot">浙江大华科技有限公司版权所有c2001-2018 浙ICP备07004180号</p>
	</body>
	<script src="../scripts/libs/require.js" data-main="login.js"></script>
</html>
